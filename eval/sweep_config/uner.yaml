method: grid
metric:
  name: eval/f1
  goal: maximize
parameters:
  num_train_epochs:
    values: [1, 3, 5]
  warmup_ratio:
    values: [0.0, 0.1, 0.2, 0.3]
  learning_rate:
    values: [1e-5, 3e-5, 5e-5]
  dropout:
    values: [0.0]
program: run_uner.sh
command:
    - bash
    - ${program}
    - ${args}
